
 

<div class="container">

  <h3 class="text-center">Busca lugares o crea los tuyos propios</h3>

  <div class="row w-100 mx-auto mt-4">
    <div *ngIf="!authorised" class="row w-100 mx-auto mb-2">
      <div class="float-right">
        <button  type="button" class="btn" routerLink="/userlogin">Entrar</button>
        <button  type="button" class="btn ml-2" routerLink="/usercreate">Registrarse</button>
      </div>
    </div> 
    <div *ngIf="authorised" class="row w-100 mx-auto mb-2">
      <button  type="button" class="btn col-sm-2" routerLink="/usermodify">Perfil</button>
      <div class="col-sm-1"></div>
      <button  type="button" class="btn col-sm-6" routerLink="/postcreate">Crear nuevo post</button>
      <div class="col-sm-1"></div>
      <button  type="button" class="col-sm-2 btn" routerLink="/userlogin">Salir</button>
    </div>
    <div class="row w-100 mx-auto mb-2">
      <nav class="navbar navbar-expand-sm col-12">
        <form  (ngSubmit)="onSubmit()" #listPostForm="ngForm" class="form-inline mx-auto w-100">
          <div class="input-group w-100">
            <input type="text" class="form-control" placeholder="ej: plaza quevedo madrid" 
              [(ngModel)]="locationName" name="location">
            <div class="input-group-prepend">
              <button class="btn input-group-text rounded-right" (click)="closestPosts()">Buscar</button>
            </div>
          </div>    
        </form>
      </nav>    
    </div> 
  </div>

  <div #gmapListPosts class="mb-3" [class.hidden]="mapHidden" style=" width:100%; padding-bottom:50%;"></div>    

  <h5 *ngIf="firstSearchNotDoneYet" class="text-center mb-3">Ultimos posts publicados</h5>
  <h5 *ngIf="!firstSearchNotDoneYet" class="text-center mb-3">Posts ordenados por proximidad</h5>

  <!-- Start of Card Columns Layout -->
<div class="row">
  <div *ngIf="listPosts" class="card-columns">
    <div *ngFor="let post of listPosts">
      <div class="card">
        <img src="http://www.countryflags.io/{{post.codeCountry}}/flat/32.png" alt={{codeCountry}} style="position: absolute;">
        <img class="card-img-top" src={{post.imageURL}} alt={{post.title}}>
        <div class="card-body">
          <h4 class="card-title">{{post.title}}  <small>Likes: {{post.usersThatLikePost.length}}</small></h4>
          <p class="card-text">{{post.formatedAddress}}</p>
          <a routerLink="/post/{{post.idNumber}}" class="btn btn-primary">Ir al post</a>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
